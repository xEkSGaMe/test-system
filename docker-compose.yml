# Docker Compose для тестовой системы
# Версии выбраны для совместимости с процессорами без AVX

services:
  # PostgreSQL - используем более стабильную версию
  postgres:
    image: postgres:13-alpine
    container_name: test-system-postgres
    environment:
      POSTGRES_DB: test_system
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test-network
    restart: unless-stopped

  # MongoDB - версия 4.4 не требует AVX
  mongodb:
    image: mongo:4.4
    container_name: test-system-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: test_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - test-network
    restart: unless-stopped

  # Redis - стабильная версия
  redis:
    image: redis:6.2-alpine
    container_name: test-system-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-network
    restart: unless-stopped

  # Auth Service (Go) - заглушка пока
  auth-service:
    image: alpine:latest
    container_name: test-system-auth
    command: sh -c "echo 'Auth Service (Go) - Not implemented yet' && sleep infinity"
    ports:
      - "8081:8081"
    networks:
      - test-network
    restart: unless-stopped

  # Core Service (C++) - заглушка пока
  core-service:
    image: alpine:latest
    container_name: test-system-core
    command: sh -c "echo 'Core Service (C++) - Not implemented yet' && sleep infinity"
    ports:
      - "8082:8082"
    networks:
      - test-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  test-network:
    driver: bridge