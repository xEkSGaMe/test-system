upstream auth_servers {
    server auth-service:8081;
}

upstream web_servers {
    server web-client:3000;
}

upstream core_servers {
    server core-service:8082;
}

upstream telegram_servers {
    server telegram-bot:3000;
}

server {
    listen 80;
    server_name localhost;

    # Веб-клиент
    location / {
        proxy_pass http://web_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API авторизации
    location /api/auth {
        proxy_pass http://auth_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API основного сервиса
    location /api/core {
        proxy_pass http://core_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Telegram webhook
    location /telegram-webhook {
        proxy_pass http://telegram_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }
}